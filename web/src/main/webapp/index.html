<!DOCTYPE html>
<html lang="sv" id="ng-app" ng-app="rhsIndexApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <base href="/">
    <title>OAuth/SAML exchange example application</title>

</head>
<style>
  html, body {
    height: 100%;
    margin: 4px;
    padding: 0px;
  }


</style>

<body class="index-page" ng-controller="IndexController">

<div class="index-content-container">

    <!-- header part   -->
    <div class="index-header-section">
        Du Ã¤r inloggad som: <span ng-if="loggedIn">{{ user.hsaId }}</span><span ng-if="!loggedIn">EJ INLOGGAD</span>
    </div>
   <!-- <a href="/saml/login/alias/defaultAlias">Login Inera Classic (SITHS)</a> -->
    <button><a href="/saml/login/alias/defaultAlias">Login Inera IdP 1.0 (SITHS)</a></button>
    <br>
    <button ng-click="exchangeToken()">Request Token from IdP</button>
    <br>
    <div>
        OAuth token<br>
        <textarea ng-model="user.accessToken" rows="20" cols="40"></textarea>
    </div>
    <div>
        Authenticate:<br>
        <button ng-click="authenticate()">Authenticate</button>
    </div>
    <div>
        Intygs-id:<br>
        <input type="text" ng-model="intygsId"><br>
        <button ng-click="openWebcert()">Open Webcert</button>

    </div>

</div>

<!-- bower:js -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->

<script type="text/javascript" src="js/index-app.main.js"></script>
</body>
</html>
