<!DOCTYPE html>
<html lang="sv" id="ng-app" ng-app="rhsIndexApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <base href="/">
    <title>OAuth/SAML exchange example application</title>
    <link rel="stylesheet" type="text/css" href="css/webcert.css"/>
</head>
<style>
    html, body {
        height: 100%;
        margin: 4px;
        padding: 0px;
    }


</style>

<body class="index-page" ng-controller="IndexController">

<div class="container content">

    <!-- header part   -->

    <div>Webcert URL: {{ config.webcertUrl }}</div>
    <div ng-if="loggedIn">Du Ã¤r inloggad som: {{ user.hsaId }}</div>
    <!-- <a href="/saml/login/alias/defaultAlias">Login Inera Classic (SITHS)</a> -->
    <button type="button" class="btn btn-default"><a href="/saml/login/alias/defaultAlias">Login Inera IdP 1.0 (SITHS)</a></button>
    <button type="button" class="btn btn-default" ng-if="loggedIn" ng-click="exchangeToken()">Request Token from IdP</button>
    <button type="button" class="btn btn-default" ng-if="loggedIn" ng-click="exchangeToken()"><a href="/saml/logout">Logga ut</a></button>
    <br>

    <div class="well">
        <form action="http://192.168.1.10:9088/oauth/token" method="post" enctype="application/x-www-form-urlencoded">

            <label for="intygs_id">IntygsID</label>
            <input id="intygs_id" type="text" name="intygs_id" ng-model="intygsId" class="form-control">

            <label for="access_token">Access token</label>
            <textarea id="access_token" rows="20" cols="60" name="access_token" ng-model="user.accessToken" class="form-control"></textarea><br>

            <input type="submit" value="Logga in" class="form-control">
        </form>
    </div>
</div>

<!-- bower:js -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->

<script type="text/javascript" src="js/index-app.main.js"></script>
</body>
</html>
